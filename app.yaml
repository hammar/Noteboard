application: noteboard
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /admin/.*
  script: admin.app
  login: admin

- url: .*
  script: main.app
  login: required

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: "2.6"