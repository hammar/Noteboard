<html>
<head>
	<title>Noteboard Administration</title>
	<link rel="stylesheet" type="text/css" href="/css/shared.css" />
	<link rel="stylesheet" type="text/css" href="/css/admin.css" />
</head>
<body>
	<div id="header">
		<span id="userName">{{ user_name }}</span> <a id="logoutLink" href="{{ logout_url }}">Log out</a>
		<button id="newButton">+</button>
	</div>
	
	<div id="content">
		<h1>Noteboard Authorized Users</h1>
		<ul>
			{% for user in users %}
			<li>{{ user.name }} &lt;{{ user.email }}&gt; -- <a href="deleteUser?email={{user.email}}"> Delete</a></li>
			{% endfor %}
		</ul>

		<div id="newUserForm">
			<h2>Add User</h2>
			<form action="addUser" method="post">
				<p>
					Name: <input type="text" name="name" size="40" /><br />
					Email: <input type="text" name="email" size="40" /><br />
					<input type="submit" value="Add user">
				</p>
			</form>
		</div>
	</div>
</body>
</html>
